# =====================================================
# SERVER CONFIGURATION
# =====================================================
server.port=8080
server.servlet.context-path=/
spring.application.name=healthcare-blockchain-api

# =====================================================
# CORDA CONFIGURATION - FIXED SETTINGS
# =====================================================
corda.enabled=true
corda.host=localhost
corda.rpc.port=10006
corda.rpc.username=healthcare
corda.rpc.password=healthcare123
corda.rpc.timeout-seconds=30

# Enhanced Connection Settings
corda.startup.delay-seconds=10
corda.connection.max-retries=5
corda.connection.retry-delay-seconds=8

# Node Configuration
corda.network.healthcare-node=O=HealthcareNode,L=NewYork,C=US

# =====================================================
# DATABASE CONFIGURATION
# =====================================================
spring.datasource.url=jdbc:mysql://localhost:3306/fyp
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=20000

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# =====================================================
# BLOCKCHAIN SERVICE SETTINGS
# =====================================================
blockchain.service.enabled=true
blockchain.fallback.mode=true

# =====================================================
# CORS SETTINGS
# =====================================================
cors.origin=http://localhost:3000

# =====================================================
# LOGGING CONFIGURATION
# =====================================================
logging.level.com.healthcare=DEBUG
logging.level.net.corda=INFO
logging.level.org.springframework=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# =====================================================
# RATE LIMITING
# =====================================================
rate.limit.window.ms=900000
rate.limit.max.requests=1000

# =====================================================
# SECURITY SETTINGS
# =====================================================
spring.security.enabled=false

# =====================================================
# ACTUATOR SETTINGS
# =====================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always